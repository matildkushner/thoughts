<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thought Dump Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="form-container">
    <form id="thoughtForm">
      <label class="main-label">🍒 what kind of thoughts are you dumpin' today?</label>
      <div class="category-options">
        <button type="button" data-category="work">🖇️ work stuff</button>
        <button type="button" data-category="personal">💌 personal life</button>
        <button type="button" data-category="creative">🎨 creative ideas</button>
        <button type="button" data-category="random">🍒 random ramblings</button>
      </div>
      <div class="subcategory-options hidden" id="subcategoryContainer"></div>
      <div class="text-area-container hidden">
        <label class="text-label">what thoughts or ideas do you have?</label>
        <textarea id="finalThoughts" rows="6" placeholder="write freely here..."></textarea>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
